name: Deploy
on:
  workflow_dispatch:

jobs:
  deployment:
    runs-on: 'ubuntu-latest'
    steps:
    - uses: actions/checkout@v4

    - run: |
       curl https://baltocdn.com/helm/signing.asc | gpg --dearmor | sudo tee /usr/share/keyrings/helm.gpg > /dev/null
       sudo apt-get install apt-transport-https --yes
       echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/helm.gpg] https://baltocdn.com/helm/stable/debian/ all main" | sudo tee /etc/apt/sources.list.d/helm-stable-debian.list
       sudo apt-get update
       sudo apt-get install helm

    - name: Start Minikube
      id: minikube
      uses: medyagh/setup-minikube@latest

    - name: Get pods
      run: kubectl get pods -A

    - name: Create Namespace
      run: kubectl create namespace train

    - name: Install Helm Chart
      run: helm install todoapi-train ./mychart/ --values ./mychart/values.yaml -f ./mychart/values-train.yaml -n train
  
    - name: Get pods
      run: kubectl get pods -A

    - name: Get URL
      run: |
        sleep 15
        echo "urlminikube=$(minikube service todoapi-train --url)/todoitems" >> $GITHUB_ENV
        sleep 15

    - name: POST Request
      uses: fjogeleit/http-request-action@v1
      with:
        url: ${{ env.urlminikube }}
        method: 'POST'
        customHeaders: '{"Content-Type": "application/json"}'
        data: '{"id": 1, "name": "dog walk", "isCompleted": false}'

    - name: Test service URLs
      run: |
        echo "------------------opening the service------------------"
        curl ${{ env.urlminikube }}

