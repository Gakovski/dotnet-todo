name: Reusable - Push to AWS ECR

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      image_tag:
        required: true
        type: string
    secrets:
      aws_access_key:
        required: true
      aws_secret_key:
        required: true
      aws_repository:
        required: true

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws_access_key }}
          aws-secret-access-key: ${{ secrets.aws_secret_key }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push the image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.aws_repository }}
          IMG_NAME: ${{ inputs.image_name }}
          IMG_TAG: ${{ inputs.image_tag }}
        run: |
          docker build -t $ECR_REGISTRY/$IMG_NAME -f ./src/Dockerfile .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMG_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMG_TAG
